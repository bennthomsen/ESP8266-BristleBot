<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="indexstyle.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BristleBot - Settings</title>
        <script src="scripts.js"></script>
        <script>
            function updateMotorCal() {
                var left = document.getElementById("leftMotorCal").value;
                var right = document.getElementById("rightMotorCal").value;
                console.log("Setting Motor Maximum Power to (L,R): " + left + ", " + right);
                WSSend("l" + left);
                WSSend("r" + right);
            }

        function updateProximityThr() {
            var leftThr = document.getElementById("leftProxThr").value;
            var rightThr = document.getElementById("rightProxThr").value;
            console.log("Setting Proximity Thresholds to (L,R): " + leftThr + ", " + rightThr);
            WSSend("a" + leftThr);
            WSSend("b" + rightThr);
        }
        
            function updateAll() {
                updateMotorCal();
                updateProximityCal();
            }
            
        
        </script>
    </head>
    <body>
        <p id="content">
        <div class="title">BristleBot Settings</div>
        <div class="status">Connection status: <span id="outputTextStatus">UNCONNECTED</span></div>
        <hr color="grey" width="90%" size="1px">
        <center>
            <table>
                <tr>
                    <td colspan="3" class="left_align"><b>Motor Max Power Calibration </b></td>
                </tr>
                <tr>
                    <td>Left <input type="number" id= "leftMotorCal" max="255" min="0" step="1" value="0"/></td>
                    <td>Right <input type="number" id= "rightMotorCal" max="255" min="0" step="1" value="0"/></td>
                    <td style="text-align:right"><button class="pushbutton" onclick="updateMotorCal()"><span>Update</span></td>
                    
                </tr>
            </table>
            <hr color="grey" width="90%" size="1px">
            
            <table>
                <tr>
                    <td colspan="2" class="left_align"><b>Proximity Sensor Thresholds</b></td>
                    <td style="text-align:right"><button class="pushbutton" onclick="updateProximityThr()"><span>Update</span></td>
                </tr>
                <tr>
                    <th>Sensor</th>
                    <th>Threshold</th>
                </tr>
                <tr>
                    <td>Left</td>
                    <td><input type="number" id= "leftProxThr" max="300" min="0" step="1" value="0"/></td>
                </tr>
                <tr>
                    <td>Right</td>
                    <td><input type="number" id= "rightProxThr" max="300" min="0" step="1" value="0"/></td>
                </tr>
                <tr>
                    
                </tr>
            </table>


            <hr color="grey" width="90%" size="1px">
                <table>
                    <tr>
                        <td style="text-align:center"><button class="pushbutton" onclick="updateAll()"><span>Update All</span></td>
                        <td style="text-align:center"><button class="pushbutton" onclick="getSettings()"><span>Settings</span></td>
                    </tr>
                </table>
            <hr color="grey" width="90%" size="1px">
            <img src="logo.png" alt="UCL logo" style="width:197px; height:52px;">
            </center>

        </p>
    </body>
</html>
