<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="indexstyle.css">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>BristleBot - Actuators</title>
                <script src="scripts.js"></script>
    </head>
    <body>
        <p id="content">
        <div class="title">BristleBot Actuators</div>
        <div class="status">Connection status: <span id="outputTextStatus">UNCONNECTED</span></div>
        <hr color="grey" width="90%" size="1px">
            <center>
                <table border="0">
                    <tr>
                        <td class="left_align">Red LED</td>
                        <td><button class="pushbutton" onclick="RedLEDOn()"><span>On</span></td>
                        <td><button class="pushbutton" onclick="RedLEDOff()"><span>Off</span></td>
                        <td><button class="pushbutton" onclick="RedLEDBlink()"><span>Blink</span></td>
                    </tr>
                    <tr>
                        <td class="left_align">Blue LED</td>
                        <td><button class="pushbutton" onclick="BlueLEDOn()"><span>On</span></td>
                        <td><button class="pushbutton" onclick="BlueLEDOff()"><span>Off</span></td>
                        <td><button class="pushbutton" onclick="BlueLEDBlink()"><span>Flash</span></td>
                    </tr>
                    <tr>
                        <td class="left_align">Front IR LED</td>
                        <td><button class="pushbutton" onclick="FrontIRLEDOn()"><span>On</span></td>
                        <td><button class="pushbutton" onclick="FrontIRLEDOff()"><span>Off</span></td>
                        <td><button class="pushbutton" onclick="FrontIRLEDBlink()"><span>Flash</span></td>
                    </tr>
                </table>
                <hr color="grey" width="90%" size="1px">
                <table border="0">
                    <tr>
                        <td class="left_align" colspan="2"><b>Motors</b></td>
                        <td style="text-align:right" colspan="2"><button class="pushbutton" onclick="stopMotors()"><span>Stop Motors</span></td>
                    </tr>
                </table>
                <table border="0">
                    <tr>
                        <td style="width:25%"><b>Left:</b></td>
                        <td style="width:25%"><span id="outputTextLeft">0</span></td>
                        <td style="width:25%"><b>Right:</b></td>
                        <td style="width:25%"><span id="outputTextRight">0</span></td>
                    </tr>
                </table>
                <table border="0">
                    <tr>
                        <td><input type="range" id= "inputSliderSteer" min="0" max="255" value="0" step="1" oninput="setLeftMotor(this.value)" class="vertical" orient="vertical"/></td>
                        <td><input type="range" id= "inputSliderPower" min="0" max="255" value="0" step="1" oninput="setRightMotor(this.value)" class="vertical" orient="vertical"/></td>
                    </tr>
                </table>
            <hr color="grey" width="90%" size="1px">
            <img src="logo.png" alt="UCL logo" style="width:197px; height:52px;">
            </center>
        </p>
    </body>
</html>
