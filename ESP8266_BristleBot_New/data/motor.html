<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="indexstyle.css">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>BristleBot - Motor</title>
                <script src="scripts.js"></script>
    </head>
    <body>
        <p id="content">
        <script type="text/javascript">
            setupWebSocket();
        </script>
        <div class="title">BristleBot Motor</div><br>
        Connection status: <span id="outputTextStatus">UNCONNECTED</span><br>
        <hr color="grey" width="90%" size="1px">
            <center>
                <table border="0">
                    <tr>
                        <td><b>Motors</b></td>
                    </tr>
                    <tr>
                        <td><span id="outputTextSteer">0</span></td>
                        <td><span id="outputTextPower">0</span></td>
                    </tr>
                    <tr>
                        <td><input type="range" id= "inputSliderSteer" min="0" max="255" value="0" step="1" oninput="setLeftMotor(this.value)" class="vertical" orient="vertical"/></td>
                        <td><input type="range" id= "inputSliderPower" min="0" max="255" value="0" step="1" oninput="setRightMotor(this.value)" class="vertical" orient="vertical"/></td>
                    </tr>
                    <tr>
                        <td><b>Left</b></td>
                        <td><b>Right</b></td>
                    </tr>
                </table>
            <hr color="grey" width="90%" size="1px">
                <table>
                    <tr>
                        <td><button class="pushbutton" onclick="ledFn()"><span>Blink LED</span></td>
                        <td><button class="pushbutton" onclick="battFn()"><span>Get Battery Voltage</span></td>
                        <td><button class="pushbutton" onclick="resetFn()"><span>Stop Motors</span></td>
                    </tr>
                </table>
            <hr color="grey" width="90%" size="1px">
            <img src="logo.png" alt="UCL logo" style="width:197px; height:52px;">
            </center>
        </p>
    </body>
</html>
