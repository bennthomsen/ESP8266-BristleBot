<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="indexstyle.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BristleBot - Drive</title>
        <script>
            var motorEnable = false;
            var enable = false;
            
            function setupWebSocket() {
                //var host = window.location.hostname;
                var host = "192.168.4.1"
                console.log("Host: " + host);
                connection = new WebSocket("ws://" + host + ":81/");
                connection.onopen = function(evt) {
                    console.log("CONNECTED");
                    document.getElementById("outputTextStatus").innerHTML = "CONNECTED";
                };
                connection.onclose = function(evt) {
                    console.log("DISCONNECTED");
                    document.getElementById("outputTextStatus").innerHTML = "DISCONNECTED";
                };
                connection.onmessage = function(evt) {
                    console.log('Server: ', evt.data);
                    obj = JSON.parse(evt.data);
                    try {
                        document.getElementById("leftProx").innerHTML = obj.left.value;
                        document.getElementById("rightProx").innerHTML = obj.right.value;
                        if (Number(obj.left.limit) == 1) document.getElementById("leftLimit").className = "indicator_off";
                        else document.getElementById("leftLimit").className = "indicator_on";
                        if (Number(obj.right.limit) == 1) document.getElementById("rightLimit").className = "indicator_off";
                        else document.getElementById("rightLimit").className = "indicator_on";
                    }
                    catch(err) {console.log("ERROR: " + err.message)}
                    
                    
                    try {
                        document.getElementById("outputTextBattery").innerHTML = obj.battery;
                    }
                    catch(err) {}
                };
                connection.onerror = function(evt) {
                    console.log("ERROR: " + evt.data);
                };
            }
        
        function motorOnOff() {
            var el = document.getElementById("motorSwitch");
            var label = document.getElementById("motorLabel");
            if (!motorEnable) {
                motorEnable = true;
                el.style.backgroundColor = "green";
                label.innerHTML = "&nbsp;&nbsp;Stop Motors&nbsp;&nbsp;&nbsp;";
                WSSend("SET:DRI:ENA1");
            }
            else {
                motorEnable = false;
                el.style.backgroundColor = "#555555";
                label.innerHTML = "&nbsp;&nbsp;Start Motors&nbsp;&nbsp;";
                WSSend("SET:DRI:ENA0");
            }
            
        }
        
        function center(newValue)
        {
            document.getElementById("inputSliderSteer").value = 0;
            WSSend("SET:DRI:STE0");
        }
        
        function proxEnable() {
            var el = document.getElementById("proxEnableSwitch");
            var label = document.getElementById("proxEnableLabel");
            if (!enable) {
                enable = true;
                el.style.backgroundColor = "green";
                label.innerHTML = "&nbsp;&nbsp;Stop Sensor&nbsp;&nbsp;&nbsp;";
                WSSend("SET:PRO:ENA1");
            }
            else {
                enable = false;
                el.style.backgroundColor = "#555555";
                label.innerHTML = "&nbsp;&nbsp;Start Sensor&nbsp;&nbsp;";
                WSSend("SET:PRO:ENA0");
            }
            
        }
        
        function WSSend(data){
            try {
                console.log("Sending: " + data);
                connection.send(data);
            }
            catch(err) {
                console.log("ERROR: " + err.message);
                console.log("Trying to reestablish connection");
                setupWebSocket();
            }
        }
        
        function closeSocket()
        {
            console.log("Closing Socket");
            connection.close();
            return null;
        }
        
        window.onload = setupWebSocket;
        
        window.onbeforeunload = closeSocket;

        </script>
        </head>
    <body>
        <p id="content">
        <div class="title">BristleBot Drive</div>
        <div class="status">Connection status: <span id="outputTextStatus">UNCONNECTED</span></div>
        <hr color="grey" width="90%" size="1px">
        <p class="justified">Drive works best when the BristleBot is optimised for straight line travel using the <a href="actuators.html" >Actuators window</a></p>
        <hr color="grey" width="90%" size="1px">
        <center>
            <table  border="0">
                <tr>
                    <th colspan="2" class="left_align">Power</th>
                </tr>
                <tr>
                    <td style="width:15%" class="left_align" rowspan="5"><input type="range" id= "inputSliderPower" class="vertical" orient="vertical" min="0" max="256" value="0" step="1" oninput="updatePower(this.value)"/></td>
                    <td class="left_align">Max</td>
                    <th class="left_align" colspan="3">Proximity Sensor</th>
                </tr>
                <tr>
                    <td></td>
                    <td class="right_align">Left:</td>
                    <td style="width:15%" class="right_align"><span id="leftProx">0</span></td>
                    <td style="width:15%" class="right_align"><span class="indicator_on" id="leftLimit"></span></td>
                </tr>
                <tr>
                    <td></td>
                    <td class="right_align">Right:</td>
                    <td style="width:15%" class="right_align"><span id="rightProx">0</span></td>
                    <td style="width:15%" class="right_align"><span class="indicator_on" id="rightLimit"></span></td>
                </tr>
                <tr>
                    <td></td>
                    <td colspan="3"><button class="pushbutton" id="proxEnableSwitch" onclick="proxEnable()"><span id="proxEnableLabel">&nbsp;&nbsp;Start Sensor&nbsp;&nbsp;</span></td>
                    </tr>
                <tr>
                    <td class="left_align">Min</td>
                    <th>Steering</th>
                    <td></td>
                    <td></td>
                </tr>
            </table>
            <table>
                <td class="left_align">Left</td>
                <td><input type="range" id= "inputSliderSteer" class="slider-width300" min="-256" max="256" value="0" step="1" oninput="updateSteer(this.value)"/></td>
                <td>Right</td>
                </tr>
            </table>
            <hr color="grey" width="90%" size="1px">
            <table>
                <tr>
                    <td></td>
                    <td><button class="pushbutton" onclick="center()"><span>Center Steering</span></td>
                    <td colspan="3"><button class="pushbutton" id="motorSwitch" onclick="motorOnOff()"><span id="motorLabel">&nbsp;&nbsp;Start Motors&nbsp;&nbsp;</span></td>
                </tr>
            </table>
            <hr color="grey" width="90%" size="1px">
            <img src="logo.png" alt="UCL logo" style="width:197px; height:52px;">
            </center>
        </p>
    </body>
</html>
