<!DOCTYPE html>
<html>
    <head>
        <title>BristleBot - Accelerometer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="indexstyle.css">
        <style>
        .garden {
            position: relative;
            
            border: 5px solid #CCC;
            border-radius: 10px;
        }
        
        .ball {
            position: absolute;
            top   : 90px;
            left  : 90px;
            background: red;
            border-radius: 100%;
        }
        
        .WebContainer {
            width: 360px;
            height: auto;
        }
        </style>
        
        <!-- Script that allows connection with BristleBot -->
        <script src="scripts.js"></script>
        <script>
            
            
        function setupWebSocket() {
            //var host = window.location.hostname;
            var host = "192.168.4.1";
            console.log("Host: " + host);
            connection = new WebSocket("ws://" + host + ":81/");
        }
        
        window.onload = setupWebSocket;
        
        window.onbeforeunload = connection.close();
        </script>
    </head>
    <body>
        
        <div class="title">BristleBot Accelerometer</div>
        <div class="status">Connection status: <span id="outputTextStatus">UNCONNECTED</span></div>
        <hr color="grey" width="90%" size="1px">
        <center>
            <div class="WebContainer">
                <div class="garden">
                    <div class="ball"></div>
                </div>

        <script>
            var ball   = document.querySelector('.ball');
            var garden = document.querySelector('.garden');
            var output = document.querySelector('.output');
            
            var width 	= window.innerWidth;
            var height 	= window.innerHeight;
            
            if (width < height) {
                garden.style.width   = width * 0.8 + "px";
                garden.style.height  = width * 0.8 + "px";
                }
            else {
                garden.style.width   = height * 0.55 + "px";
                garden.style.height  = height * 0.55 + "px";
            }
            
            var width_g		= garden.clientWidth;
            var height_g 	= garden.clientHeight;
            
            var width_ball     = width_g * 0.1;
            ball.style.width   = width_ball + "px";
            ball.style.height  = width_ball + "px";
            
            var maxX = garden.clientWidth  - ball.clientWidth;
            var maxY = garden.clientHeight - ball.clientHeight;
            
            
            function handleOrientation(event) {
                var y = 0;  // In degree in the range [-180,180]
                var x = 0; // In degree in the range [-90,90]
                
                if (width < height) {
                    y = event.beta;
                    x = event.gamma;
                    
                    if (y >  40) { y =  40};
                    if (y <   0) { y =   0};
                    
                    if (x >  20) { x =  20};
                    if (x < -20) { x = -20};
                }
                else {
                    x = event.beta;
                    y = event.gamma;
                    
                    y = y * (-1);
                    if (y >  89) { y =  89};
                    if (y <   0) { y =   0};
                    
                    if (x >  89) { y =  89};
                    if (x < -89) { y = -89};
                }
                
                
                var yn = y/40;
                var xn = x/20;
                
                var r = Math.sqrt(xn*xn + yn*yn);
                var theta = Math.atan2(xn,yn);
                // To make computation easier we shift the range of
                // x and y to [0,180]
            
                x += 20;
            
                
                // 10 is half the size of the ball
                // It center the positioning point to the center of the ball
                ball.style.top  = (maxX*y/40 - 10) + "px";
                ball.style.left = (maxY*x/40 - 10) + "px";
                
                document.getElementById("xcoord").innerHTML = event.beta.toFixed(1);
                document.getElementById("ycoord").innerHTML = event.gamma.toFixed(1);
                
                
                //var power         = Math.round(-y_r/40*255)+255;
                document.getElementById("power").innerHTML = xn.toFixed(2);
                
                //var steer = Math.round(x_r/20*255);
                document.getElementById("steer").innerHTML = yn.toFixed(2);
            
                
                //setPower(power_rounded);
                //setSteer(steer_rounded);
                
                
            }
        
        window.addEventListener('deviceorientation', handleOrientation);

        </script>

            <table>
                <tr>
                    <td class="left_align"> x-acc:</td>
                    <td><span id="xcoord">0</span></td>
                    <td>&nbsp;&nbsp;&nbsp;</td>
                    <td style="text-align:left"> y-acc:</td>
                    <td class="right_align"><span id="ycoord">0</span></td>
                </tr>
                <tr>
                    <td class="left_align"> Power:</td>
                    <td><span id="power">0</span></td>
                    <td>&nbsp;&nbsp;&nbsp;</td>
                    <td style="text-align:left"> Steer:</td>
                    <td class="right_align"><span id="steer">0</span></td>
                </tr>
                </table>
            <hr color="grey" width="90%" size="1px">
            <img src="logo.png" alt="UCL logo" style="width:197px; height:52px;">
        </center>
        </div>
    </body>
</html>
