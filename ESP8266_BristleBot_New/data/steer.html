<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="indexstyle.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Main - BristleBot</title>
        <script src="scripts.js"></script>
        <script>
 
        
        function updateCal(newValue)
        {
            var left = document.getElementById("leftMotorCal").value;
            var right = document.getElementById("rightMotorCal").value;
            console.log("Setting LeftCal to: " + left + " and RightCal to: " + right);
            
            connection.send("r" + left);
        }
        
        function zerosteer(newValue)
        {
            document.getElementById("inputSliderSteer").value = 0;
            document.getElementById("outputTextSteer").innerHTML=0;
        }
        
        function zeropower(newValue)
        {
            document.getElementById("inputSliderPower").value = 0;
            document.getElementById("outputTextPower").innerHTML=0;
        }

        </script>
    </head>
    <body>
        <p id="content">

        <div class="title">BristleBot Steer</div>
        <div class="status">Connection status: <span id="outputTextStatus">UNCONNECTED</span></div>
        <hr color="grey" width="90%" size="1px">
        <center>
            <table>
                <tr>
                    <td colspan="3" style="text-align:left"><b>Motor Max Power Calibration </b></td>
                </tr>
                <tr>
                    <td>Left <input type="number" id= "leftMotorCal" max="255" min="0" step="1" value="0"/></td>
                    <td>Right <input type="number" id= "rightMotorCal" max="255" min="0" step="1" value="0"/></td>
                    <td><button class="pushbutton" onclick="updateCal()"><span>Update</span></td>
                    
                </tr>
            </table>
            <hr color="grey" width="90%" size="1px">
                <table  border="0px">
                    <tr>
                        <td style="text-align:left"><b>Straight Motion</b></td>
                        <td style="text-align:right">Duration <input type="number" id= "straightDuration" max="30000" min="0" step="100" value="0"/> ms</td>
                    </tr>
                </table>
                <table  border="0px">
                    <tr>
                        <td colspan="2" style="text-align:center"></td>
                        <td style="text-align:center">Power</td>
                    </tr>
                    <tr>
                        <td><button class="pushbutton" onclick="zeropower()"><span>Zero</span></td>
                        <td>Min</td>
                        <td><input type="range" id= "inputSliderPower" class="slider-width300" min="0" max="100" value="0" step="1" oninput="updatePower(this.value)"/></td>
                        <td>Max</td>
                        <td width="50" style="text-align:right"><span id="outputTextPower">0</span> %</td>
                    </tr>
                </table>


                <hr color="grey" width="90%" size="1px">
                <table  border="0px">
                    <tr>
                        <td style="text-align:left"><b>Steering Parameters</b></td>
                        <td style="text-align:right">Duration <input type="number" id= "steerDuration" max="30000" min="0" step="100" value="0"/> ms</td>
                    </tr>
                    </table>
                <table  border="0px">
                    <tr>
                         <td colspan="2" style="text-align:center"></td>
                         <td style="text-align:center">Power Differential </td>
                    </tr>
                    <tr>
                        <td><button class="pushbutton" onclick="zerosteer()"><span>Zero</span></td>
                        <td>Left</td>
                        <td><input type="range" id= "inputSliderSteer" class="slider-width300" min="-100" max="100" value="0" step="1" oninput="updateSteer(this.value)"/></td>
                        <td>Right</td>
                        <td width="50" style="text-align:right"><span id="outputTextSteer">0</span> %</td>
                    </tr>
                </table>

            <hr color="grey" width="90%" size="1px">
                <table>
                    <tr>
                        <td><button class="pushbutton" onclick="startFn()"><span>Start</span></td>
                        <td><button class="pushbutton" onclick="stopFn()"><span>Stop</span></td>
                    </tr>
                </table>
            <hr color="grey" width="90%" size="1px">
            <img src="logo.png" alt="UCL logo" style="width:197px; height:52px;">
            </center>

        </p>
    </body>
</html>
