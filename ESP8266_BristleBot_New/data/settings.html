<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="indexstyle.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Main - BristleBot</title>
        <script src="scripts.js"></script>
        <script>
            function updateMotorCal() {
                var left = document.getElementById("leftMotorCal").value;
                var right = document.getElementById("rightMotorCal").value;
                console.log("Setting Motor Maximum Power to (L,R): " + left + ", " + right);
                WSSend("l" + left);
                WSSend("r" + right);
            }
        
            function updateProximityCal() {
                var leftSlope = document.getElementById("leftProximtySlope").value;
                var leftOffset = document.getElementById("leftProximtyOffset").value;
                var rightSlope = document.getElementById("rightProximtySlope").value;
                var rightOffset = document.getElementById("rightProximtyOffset").value;
                console.log("Setting Proxity slope calibration to (L,R): " + leftSlope + ", " + rightSlope);
                console.log("Setting Proxity offset calibration to (L,R): " + leftOffset + ", " + rightOffset);
                
                WSSend("a" + leftSlope);
                WSSend("b" + leftOffset);
                WSSend("c" + rightSlope);
                WSSend("d" + rightOffset);
            }
            
            function updateAll() {
                updateMotorCal();
                updateProximityCal();
            }
        </script>
    </head>
    <body>
        <p id="content">
        <div class="title">BristleBot Settings</div><br>
        Connection status: <span id="outputTextStatus">UNCONNECTED</span><br>
        <hr color="grey" width="90%" size="1px">
        <center>
            <table>
                <tr>
                    <td colspan="3" style="text-align:left"><b>Motor Max Power Calibration </b></td>
                </tr>
                <tr>
                    <td>Left <input type="number" id= "leftMotorCal" max="255" min="0" step="1" value="0"/></td>
                    <td>Right <input type="number" id= "rightMotorCal" max="255" min="0" step="1" value="0"/></td>
                    <td style="text-align:right"><button class="pushbutton" onclick="updateMotorCal()"><span>Update</span></td>
                    
                </tr>
            </table>
            <hr color="grey" width="90%" size="1px">
            <table>
                <tr>
                    <td colspan="3" style="text-align:left"><b>Proximity Sensor Calibration</b></td>
                </tr>
                <tr>
                    <th>Sensor</th>
                    <th>Slope</th>
                    <th>Offset</th>
                </tr>
                <tr>
                    <td>Left</td>
                    <td><input type="number" id= "leftProximtySlope" max="255" min="0" step="1" value="0"/></td>
                    <td><input type="number" id= "leftProximtyOffset" max="255" min="0" step="1" value="0"/></td>
                </tr>
                <tr>
                    <td>Right</td>
                    <td><input type="number" id= "rightProximtySlope" max="255" min="0" step="1" value="0"/></td>
                    <td><input type="number" id= "rightProximtyOffset" max="255" min="0" step="1" value="0"/></td>
                </tr>
                <tr>
                    <td colspan="3" style="text-align:right"><button class="pushbutton" onclick="updateProximityCal()"><span>Update</span></td>
                </tr>
            </table>


            <hr color="grey" width="90%" size="1px">
                <table>
                    <tr>
                        <td style="text-align:center"><button class="pushbutton" onclick="updateAll()"><span>Update All</span></td>
                    </tr>
                </table>
            <hr color="grey" width="90%" size="1px">
            <img src="logo.png" alt="UCL logo" style="width:197px; height:52px;">
            </center>

        </p>
    </body>
</html>
