<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="indexstyle.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Main - BristleBot</title>
        <script>
            function setupWebSocket() {
                var host = window.location.hostname;
                //var host = "192.168.4.1";
                console.log("Host: " + host);
                connection = new WebSocket("ws://" + host + ":81/");
                connection.onopen = function(evt) {
                    console.log("CONNECTED");
                    document.getElementById("RxData").innerHTML = "CONNECTED";
                };
                connection.onclose = function(evt) {
                    console.log("DISCONNECTED");
                    document.getElementById("RxData").innerHTML = "DISCONNECTED";
                };
                connection.onmessage = function(evt) {
                    console.log('Server: ', evt.data);
                    var obj = JSON.parse(evt.data);
                    if (obj.led) document.getElementById("RxData").innerHTML = obj.led;
                    if (obj.battery) document.getElementById("Battery").innerHTML = obj.battery;
                    //if(obj.left)    document.getElementById("Left").innerHTML = obj.left;
                    //if(obj.right)    document.getElementById("Right").innerHTML = obj.right;
                };
                connection.onerror = function(evt) {
                    console.log("ERROR: " + evt.data);
                };
            }
        
        function ledFn() {
            var toSend = "LED";
            connection.send(toSend);
        }
        
        function battFn() {
            var toSend = "BATT";
            connection.send(toSend);
        }
        
        function resetFn() {
            var toSend = "RESET";
            connection.send(toSend);
            document.getElementById("inputSliderPower").value = "0";
            document.getElementById("outputTextPower").innerHTML="0";
        }
        
        function setSteer(newValue)
        {
            document.getElementById("outputTextSteer").innerHTML=newValue;
            
            connection.send("s"+newValue);
        }
        
        function setPower(newValue)
        {
            document.getElementById("outputTextPower").innerHTML=newValue;
            
            connection.send("p"+newValue);
        }
        
        function updateCal(newValue)
        {
            var left = document.getElementById("leftMotorCal").value;
            var right = document.getElementById("rightMotorCal").value;
            console.log("Setting LeftCal to: " + left + " and RightCal to: " + right);
            
            connection.send("r" + left);
        }
        
        function zero(newValue)
        {
            document.getElementById("inputSliderSteer").value = 0;
            document.getElementById("outputTextSteer").innerHTML=0;
        }
        
        function updatePower(newValue)
        {
            document.getElementById("outputTextPower").innerHTML=newValue;
        }
        
        function updateSteer(newValue)
        {
            document.getElementById("outputTextSteer").innerHTML=newValue;
        }
        
        
        function closeSocket()
        {
            
            connection.close();
        }
        
        //window.addEventListener("load", testWebSocket, false);
        </script>
    </head>
    <body>
        <p id="content">
        <script type="text/javascript">
            setupWebSocket();
        </script>
        <h1 class="title">BristleBot Steer</h1>
        <hr color="grey" width="90%" size="1px">
        <center>
            <table>
                <tr>
                    <td colspan="3" style="text-align:left"><b>Motor Max Power Calibration </b></td>
                </tr>
                <tr>
                    <td>Left <input type="number" id= "leftMotorCal" max="255" min="0" step="1" value="0"/></td>
                    <td>Right <input type="number" id= "rightMotorCal" max="255" min="0" step="1" value="0"/></td>
                    <td><button class="pushbutton" onclick="updateCal()"><span>Update</span></td>
                    
                </tr>
            </table>
            <hr color="grey" width="90%" size="1px">
                <table border="0px">
                    <tr>
                        <td colspan="6" style="text-align:left"><b>Straight Motion</b></td>
                    </tr>
                    <tr>
                        <td colspan="2">Duration</td>
                        <td></td>
                        <td>Power</td>
                    </tr>
                    <tr>
                        <td><input type="number" id= "straightDuration" max="30000" min="0" step="100" value="0"/></td>
                        <td>ms</td>
                        <td>Min</td>
                        <td><input type="range" id= "inputSliderPower" min="0" max="100" value="0" step="1" oninput="updatePower(this.value)"/> Max</td>
                        <td>Max</td>
                        <td width="50" style="text-align:right"><span id="outputTextPower">0</span> %</td>
                    </tr>
                </table>
                <hr color="grey" width="90%" size="1px">
                <table  border="1px">
                    <tr>
                        <td colspan="2" style="text-align:left"><b>Steering Parameters</b></td>
                        <td colspan="3" style="text-align:right">Duration <input type="number" id= "steerDuration" max="30000" min="0" step="100" value="0"/> ms</td>
                    </tr>
                    <tr>
                        
                    </tr>
                    <tr>
                         <td colspan="2" style="text-align:center"></td>
                         <td style="text-align:center">Power Differential </td>
                    </tr>
                    <tr>
                        <td><button class="pushbutton" onclick="zero()"><span>Zero</span></td>
                        <td>Left</td>
                        <td><input type="range" id= "inputSliderSteer" class="slider-width300" min="-100" max="100" value="0" step="1" oninput="updateSteer(this.value)"/></td>
                        <td>Right</td>
                        <td width="50" style="text-align:right"><span id="outputTextSteer">0</span> %</td>
                    </tr>
                </table>

            <hr color="grey" width="90%" size="1px">
                <table>
                    <tr>
                        <td><button class="pushbutton" onclick="startFn()"><span>Start</span></td>
                        <td><button class="pushbutton" onclick="stopFn()"><span>Stop</span></td>
                    </tr>
                </table>
            <hr color="grey" width="90%" size="1px">
            <img src="logo.png" alt="UCL logo" style="width:197px; height:52px;">
            </center>

        </p>
    </body>
</html>
